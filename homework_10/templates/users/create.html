{% extends 'users/users-base.html' %}

{% block title %}
  Create user
{% endblock %}

{% block body %}
  <h2>Create a new user</h2>

  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label" for="user-name-id">Useer name</label>
      <input id="user-name-id" class="form-control" type="text" name="user-name" required>
    </div>
    <div class="button-wrapper">
      <button id="btn-create" class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>

  <div class="my-3">
    <a class="btn btn-secondary" href="{{ url_for('users_app.list') }}">
      Back to users list
    </a>
  </div>
{% endblock %}
